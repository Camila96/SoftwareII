<div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Profesor</button>
    <button type="button" class="btn btn-default" ng-click="cancelar()">Listar Profesor</button>
</div>

<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Profesor</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                <th>
                    nombre
                </th>
                <th>
                    apellidos
                </th>
                <th>
                    documento
                </th>
                
            </tr>
            <tr ng-repeat="row in lista">
                <td>{{row.nombre}}</td>
                <td>{{row.apellidos}}</td>
                <td>{{row.documento}}</td>
               
                
                
                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Carrera</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.nombre ? 'error' : ''">
                    <label for="nombre">nombre</label>
                    <input id="nombre" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.nombre"
                           placeholder="nombre"/>
                    <div ng-show="errores.nombre">{{errores.nombre}}</div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.apellidos ? 'error' : ''">
                    <label for="apellidos">apellidos</label>
                    <input id="apellidos" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.apellidos"
                           placeholder="apellidos"/>
                    <div ng-show="errores.apellidos">{{errores.apellidos}}</div>
                </div>
            </div> 
             <div class="row">
                <div class="form-group col-md-6" ng-class="errores.documento ? 'error' : ''">
                    <label for="documento">documento</label>
                    <input id="documento" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.documento"
                           placeholder="documento"/>
                    <div ng-show="errores.documento">{{errores.documento}}</div>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
